<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book | Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<a th:href="@{/create}">Create New</a>
<h1>Book List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${books == null || books.size() == 0}">
        <td colspan="3">No Data</td>
    </tr>
    <tr th:each="item: ${books}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.title}">1</td>
        <td th:text="${item.price}">1</td>
        <td><a th:href="@{/update/{id}(id=${item.id})}">Update</a></td>
        <td><a th:href="@{/delete/{id}(id=${item.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
