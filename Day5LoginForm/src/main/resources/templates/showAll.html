<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- [[${#httpServletRequest.remoteUser}]] la hien thi ten username khi login success -->
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<!--dung action login, logout co san cua thu vien ben ham @Override trang LoginConfig-->
<form th:action="@{/logout}" method="post">
    <input type="submit" value="SignOut"/>
</form>
<table class="table table-responsive">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Password</th>
    <th>Email</th>
    <th colspan="2">Action</th>
    </thead>
    <tbody>
    <tr th:each="user:${list}">
        <td th:text = "${user.getId()}"></td>
        <td th:text = "${user.getUsername()}"></td>
        <td th:text = "${user.getPassword()}"></td>
        <td th:text = "${user.getEmail()}"></td>
        <td><a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${user.getId()})}">Update</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
