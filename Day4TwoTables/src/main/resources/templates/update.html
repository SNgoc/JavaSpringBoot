!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create / Update</h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Id</td>
            <td> <input th:field="*{pro_id}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td> <input th:field="*{pro_name}"/></td>
            <!--            <td th:if="${#fields.hasErrors('pro_name')}" th:errors="*{pro_name}"></td>-->
        </tr>
        <tr>
            <td>Price</td>
            <td> <input th:field="*{pro_price}"/></td>
            <!--            <td th:if="${#fields.hasErrors('pro_price')}" th:errors="*{pro_price}"></td>-->
        </tr>
        <tr>
            <td>Manufacturer</td>
            <td>
                <select th:field="*{man_id}">
                    <option  th:each="item:${manu}"
                             th:value="${item.getMan_id()}"
                             th:text="${item.getMan_name()}"
                             th:name="${product.getMan_id()}">1
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
        </tr>
    </table>
</form>
</body>
</html>
