<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://themyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search by Name</title>
</head>
<body>
<h1>Search Camera by Name</h1>
<form th:action="@{/searchName}">
    <input type="text"  name="cameraName" placeholder="Enter a keyword" />
    <input type="submit" value="Search" />
</form>
<table border="1">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th colspan="2">Action</th>
    </thead>
    <tbody>
    <tr th:each="camera:${list}">
        <td th:text = "${camera.getId()}"></td>
        <td th:text = "${camera.getName()}"></td>
        <td th:text = "${camera.getPrice()}"></td>
        <td><a th:href="@{/delete/{id}(id=${camera.getId()})}">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${camera.getId()})}">Update</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
