<!!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gun Store</title>
    <!--    bootstrap4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Create Gun</h1>
<form th:action="@{/saveProduct}" th:object="${product}" method="post">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">Gun Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{productname}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Price: </label>
            <div class="col-8">
                <input type="text" th:field="*{price}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Category: </label>
            <div class="col-8">
                <select th:field="*{category_id}">
                    <option  th:each="item:${catList}"
                             th:value="${item.getId()}"
                             th:text="${item.getCat_name()}">1
                    </option>
                </select>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Create Gun</button>
        </div>
    </div>
</form>
</body>
</html>
