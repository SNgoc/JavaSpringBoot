<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!--    bootstrap4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center;">LOGIN PAGE</h1>
<!--thong bao loi khi nhap sai username or password-->
<p style="text-align: center; color: red;"><strong th:if="${param.error}">Invalid User Name or Password</strong></p>
<!-- thong bao da logout, chi hien thi khi ko dung .logoutSuccessUrl("/") ben ham void configure cua LoginConfig-->
<p style="text-align: center; color: green;"><strong th:if="${param.logout}">You have been logged out.</strong></p>
<!--dung action login, logout co san cua thu vien ben ham @Override trang LoginConfig-->
<form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">User Name: </label>
            <div class="col-8">
                <input type="text" name="username" class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" name="password" class="form-control"
                       required/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</body>
</html>
