<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new employee</a>
<br><br>
<table border="1">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    </thead>
    <tbody>
    <tr th:each="employee:${list}">
        <td th:text = "${employee.getId()}"></td>
        <td th:text = "${employee.getLastname()}"></td>
        <td th:text = "${employee.getFirstname()}"></td>
        <td th:text = "${employee.getEmail()}"></td>
        <td><a th:href="@{/delete/{id}(id=${employee.getId()})}">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${employee.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
